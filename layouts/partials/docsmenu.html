{{- with index site.Menus "docs" }}
	<nav>
		<ul>
			{{ range . }}	
				<li>
					{{ if $.IsMenuCurrent .Menu . }}
						<a class="selected" href="{{ .URL }}">{{ .Name }}</a>
					{{ else }}
						<a href="{{ .URL }}">{{ .Name }}</a>
					{{ end }}
				</li>
			{{ end }}
		</ul>
	</nav>
{{- end }}
