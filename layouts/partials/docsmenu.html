{{- with index site.Menus "docs" }}
	<nav>
		<ul class="nav-list">
			{{ range . }}	
				{{ if $.IsMenuCurrent .Menu . }}
					<li class="nav-item nav-item--selected">
						<a class="nav-item__link nav-item__link--selected" href="{{ .URL }}">{{ .Name }}</a>
					</li>
				{{ else }}
					<li class="nav-item">
						<a class="nav-item__link" href="{{ .URL }}">{{ .Name }}</a>
					</li>
				{{ end }}
			{{ end }}
		</ul>
	</nav>
{{- end }}
